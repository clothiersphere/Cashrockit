<template name="landing">
  <section class="blue-grey darken-4 valign-wrapper" id="landing-container">
    <div class="valign center-block center-align">
      <picture>
        <img class="z-depth-3" id="logo" src="logo-01.png" alt="">
      </picture>
      <h5 class="center-align" id="logotype">CASH<span id="logotype-highlight">ROCKIT</span> </h5>
      <sup class="center-align" id="tagline">Get cash when you need it the most</sup>
      <form>
        <div>
          <div class="input-field">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
            <a class="cyan accent-4
 waves-effect waves-light btn center-align" id="login">Log In</a>
          </div>
        </div>
      </form>
    </div>
  </section>
</template>
